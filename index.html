<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="back"></div>
        <div class="back2"></div>
    </div>

    <header>
        <div class="imgTitle">
            <img src="assets/logo.svg" alt="Foto RocketNews">
        </div>
    </header>
    <main>
        <section class="text">
            <h1>Atualize ideias e informações em 5 minutos.</h1>
            <h3>Tudo que você precisa saber para começar seu dia bem e informado.</h3>
            <p>Noticias sobre o universo Rocketseat, e tudo o que você precisa saber para começar o dia melhor.</p>
            <p>Perfeito para se preparar para codar.</p>
        </section> 
        <span class="emailSpan">Insira seu e-mail:</span>
        <section class="email">
            <div id="green"></div>
            <input type="text" id="inputEmail" placeholder="oi@rocketseat.com.br">
            <button type="submit">
                <img id="sendIcon" src="assets/send.svg" alt="Icone enviar">
            </button>
        </section>
    </main>
    <footer>
        <div class="linkNews">
            <a href="https://blog.rocketseat.com.br/" target="_blank"><span class="lastText">Deixe-me ler primeiro</span></a>
            
            <div class="iconSeta">
                <img src="assets/arrow-right.svg" alt="Icone Seta">
            </div>
        </div>
    </footer>
</body>
</html>
